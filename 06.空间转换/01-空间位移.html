<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>空间位移</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: pink;
        /* transition: all 2s; */
        transition: transform 5s;
      }

      .box:hover {
        /* transform: translate3d(50px, 100px, 200px); */
        transform: translate(300px, 500px);
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
